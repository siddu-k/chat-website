<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">

<body>

    <p class = "para1">This is a fun project done by me , the website chat app</p>

    <div>
 <a href="https://ibb.co/Pj8GRMg"><img src="https://i.ibb.co/2hB3wSd/357274086-760848292713391-5497500508669049393-n-removebg-preview.png" alt="357274086-760848292713391-5497500508669049393-n-removebg-preview" border="0" class = "logo"></a>

</div>

   
    <div id="chat-container">
        <div id="user-info">
            <label for="username">Name:</label>
            <input id="username" type="text" placeholder="Enter your name" />
        </div>
        <ul id="messages"></ul>
        <form id="form">
            <label for="input" class="visually-hidden">Type your message</label>
            <input id="input" autocomplete="off" placeholder="Type your message here" />
            <button type="submit">Send</button>
        </form>
    </div>
    
 
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>

  
<p class = "cprt">made by @siddu.k.99</p>
